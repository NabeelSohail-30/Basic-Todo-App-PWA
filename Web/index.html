<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="manifest" href="./PWA/manifest.json">
    <title>To Do App</title>
</head>

<body>

    <header>
        Todo App
    </header>

    <form onsubmit="addTodo(); return false" action="post">
        <div class="container">
            <div class="row newTodo">
                <div class="col-10">
                    <div class="form-group">
                        <input type="text" class="inputTodo form-control" id="txtTodo" placeholder="Add Todo">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <button type="submit" class="btn-add form-control">Add</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col error">
                    <div class="form-group">
                        <span id="todoError"></span>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="todoList">
        <div class="container-fluid todoContainer">
        </div>
    </div>

                                    src="img/linkedin.png" alt=""></a></li>
                        <li><a href="https://wa.me/923453628868" target="_blank"><img src="img/whatsapp.png" alt=""></a>
                        </li>
