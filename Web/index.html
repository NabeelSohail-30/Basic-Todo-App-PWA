    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>

<body>

    <header>Header </header>

    <div class="wrapper">
        <form method="post">
            <div class="container">

                <div class="row mt-0">
                    <div class="col">
                        <div class="head">
                            Product Details
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="text" name="" id="productId" hidden>
                            <label for="">Product Name</label>
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Product Pice</label>
                            <input type="text" id="price" placeholder="Product Price" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Product Category</label>
                            <input type="text" id="cat" placeholder="Product Category" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Product Description</label>
                            <input type="text" id="desc" placeholder="Product Description" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <button type="submit" class="btn-add" onclick="addProduct(); return false">Add Product</button>
                        <button class='btn-update' id="btnUpdate" onclick="updateProduct(); return false">Update
                            <button class='btn-cancel' id="btnCancel" onclick="cancel(); return false">Cancel
                            </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <section>
        <div id="productList" class="productList"></div>
    </section>
